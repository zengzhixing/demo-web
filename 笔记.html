    <!-- 
        主题：Git

        版本管理
        版本管理就是一种记录文件变化的方式


        Git
        Git是什么
        Git是一个版本管理控制系统(VCS),它可以在任何时间点，将文档的状态作为更新记录保存起来，
        可以在任何时间点，将更新记录恢复

        Git安装
        使用前配置
        在Git使用之前，需要告诉Git你是谁，再向git仓库中提交时需要用到
        1.配置提交人的姓名：git config --global user.name 提交人姓名
        2.配置提交人的邮箱：git confih --global user.email 提交人邮箱
        3.查看Git配置信息：git config --list

        注意：
        如果要对配置信息进行修改，重复上述命令即可
        配置只需要执行一次

        git的基本工作流程
        git仓库                     暂存区(还在使用者电脑中)     工作目录
        用于存放提交记录            临时存放被修改的文件        被git管理的项目目录

        使用步骤
        1.git init  初始化git仓库
        2.git status  查看文件状态
        3.git add 文件列表  追踪文件(将暂存区的文件存放到工作目录中)
        4.git commit -m  提交信息  向仓库提交代码(将工作目录中的文件提交到仓库)
        5.git log 查看提交记录

        撤销(可以把工作目录中的文件撤销会暂存区)
        用暂存区中的文件覆盖工作目录中的文件：git checkout 文件
        将文件从暂存区中删除：git rm --cached 文件(将文件从暂存区中删除)
        将git仓库中指定的更新记录恢复出来，并且覆盖暂存区和工作目录：git rest --hard commitID
        
        
        git分支
        分支就是当前工作目录中代码的一份副本
        使用分支可以让我们从开发主线上分离出来，以免影响主线开发

        git分支细分
        1.主分支(master): 第一次向git仓库提交更新记录时产生的一个分支

        2.开发分支(develop)：作为开发的分支，基于master分支创建

        3.功能分支(feature)：作为开发具体功能的分支，基于开发分支创建

        分支命令
        git branch 查看分支
        git branch 分支名称   创建分支
        git checkout    分支名称    切换分支
        git merge 来源分支  合并分支
        git branch -d 分支名称  删除分支(分支被合并后才可删除)  (-D 强制删除)
  
        暂时保持更改
        存储临时分支改动：git stash
        恢复改动：git stash pop


        Github

        Github远程仓库的创建步骤
        1.填写仓库的基本信息
        2.把本地仓库推送到远程仓库中
            1.git push 远程仓库的地址   分支名称
            2.git push 远程仓库的地址别名   分支名称
            3.git push -u   远程仓库的地址别名  分支名称
            -u：记住推送地址以及分支，下次推送时只需要输入git push即可
            4.git remote add 远程仓库的地址别名 远程仓库的地址

        
        
        拉取操作
            克隆仓库
            克隆远程仓库到本地：git clone  仓库地址

            拉取远程仓库的最新版本：git pull  远程仓库的地址  分支名称(先拉取再提交)



        ssh免密登录
        生成密钥:ssh-keygen
        生成出来的密钥默认在    c:\user\用户\.ssh
        公钥：id_rsa.pub
        私钥：id_rsa
